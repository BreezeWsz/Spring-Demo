<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改员工</title>
</head>
<body>
<form th:action="@{/employee}" method="post">
  <input type="hidden" name="_method" value="put"/>
  <input type="hidden" name="empId" th:value="${employee.empId}"/>
   姓名：<input type="text" name="empName" th:value="${employee.empName}"/><br/>
   年龄：<input type="text" name="age" th:value="${employee.age}"/><br/>
   性别：<input type="radio" name="sex" value="1" th:field="${employee.sex}"/>男
        <input type="radio" name="sex" value="0" th:field="${employee.sex}"/>女<br/>
   邮箱：<input type="email" name="email" th:value="${employee.email}"/>
        <input type="submit" value="修改"><br/>
</form>
</body>
</html>
